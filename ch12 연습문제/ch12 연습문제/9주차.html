 <!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS Grid Layout</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .container {
        width: 1024px;
        margin:10px auto;
        padding: 10px;
        display: grid;
        gap: 10px;
        grid-template-areas: 
          "A A B"
          "A A C"
          "D E F";
      }
      .A {grid-area: A}
      .B {grid-area: B}
      .C {grid-area: C}
      .D {grid-area: D}
      .E {grid-area: E}
      .F {grid-area: F}

      .container img{
        width: 100%;
        height: 100%;
        display: block;
        object-fit: cover;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img class="A" src="img/photo-1.jpg" alt="">
      <img class="B" src="img/photo-2.jpg" alt="">
      <img class="C" src="img/photo-3.jpg" alt="">
      <img class="D" src="img/photo-4.jpg" alt="">
      <img class="E" src="img/photo-5.jpg" alt="">
      <img class="F" src="img/photo-6.jpg" alt="">
    </div>
  </body>

  </html>
